<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input array 2</title>
</head>
<body>
    <script>
        var tampung = [];
var nilai1 = 1;
while(nilai1 <= 6){
	var x = prompt('Masukkan modul='); 
	tampung.push(x);
	nilai1++;
}
document.write(tampung);
    </script>
</body>
</html>
